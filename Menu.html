<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>
</head>
<body>
    <h1 id="head">
        Welcome to checkers please provide a username!
    </h1>
    
    <form id="loginform">
            <p id="username">
                <label for="username">Username</label>
                <input required id="user" name = "user" type="text" required/>
            </p>
			<br/ >
            <input type="button" id="continue" name="continue" value="Continue"/>
    </form>
    
</body>
    <script>
    $(document).ready(function() {
        $('#continue').click(function() {
            $.ajax({
                method: "post",
                type: "post",
                url: 'ServerBoard.php',
				dataType:"json",
                data: {
                    addPlayer: 1,
                    user: $("#user").val()
                },
                success: function(data)
                {
                    console.log(data);
					//nameList = JSON.parse(data);
					//console.log(typeof(nameList));
					if(data.length == 2 && data[0] != document.getElementById("user").value && data[1] != document.getElementById("user").value){
						document.getElementById("head").innerHTML = "This Game is full.. Wait until the next game! ";
						//window.location.replace('Menu.html');
					}
					else{
						window.location.replace('ClientSideGame.html');
					}
                }
			
            });

        });
    });
        
    </script>
    
</html>
